<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="cadastro.php" method="get"></form>
    <fieldset>
        <legend>Dados Pessoais</legend>
        <p>
            <label for="inone">None</label>
            <input type="text" name="nome" id="inome" minlength="3" maxlength="20" required>
        </p>
        <p>
            <label for="imail">E-mail</label>
            <input type="email" name="email" id="iemail" autocomplete="email" required>
        </p>
        <p>
            <label for="itel">Telefone</label>
            <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\d{4}-\d{4}$">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </fieldset>
</body>
</html>
